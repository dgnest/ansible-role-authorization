---


- name: Copy system users deploy keys
  sudo_user: "{{ user }}"
  copy: src="{{ item.src }}" dest="{{ item.path }}"
  with_items: authorization.sophimania.key_files
  tags:
    - system_users
    - public_keys
    - deployment_keys

- name: Correct SSH Deploy key permissions
  sudo_user: "{{ user }}"
  file: path={{ item.path }} state={{ item.state }}
        owner={{ item.owner }}
        mode=0600
  with_items: authorization.sophimania.key_files
  tags:
    - system_users
    - public_keys
    - deployment_keys
